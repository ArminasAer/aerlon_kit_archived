<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Aerlon</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			const storageTheme = localStorage.getItem('theme') || 'dark';
			document.documentElement.setAttribute('data-theme', storageTheme);
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
